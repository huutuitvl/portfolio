server {
    listen 80;
    index index.php index.html;
    root /var/www/html/public;

    # Enable gzip compression for API (JSON response)
    gzip off;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;

    gzip_types
        application/json
        text/plain
        application/javascript
        text/css
        application/xml
        application/x-javascript;

    # Cache static files (for later: image, css, js, fonts)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|otf|eot|svg)$ {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        access_log off;
    }

    # Laravel route handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing via PHP-FPM (in Docker: app:9000)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Optional optimizations
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 64k;
        fastcgi_read_timeout 120;
    }

    # Deny .htaccess and hidden files
    location ~ /\. {
        deny all;
    }
}
